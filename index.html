<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <h1>Rock Paper Scissors</h1>

    <div class="rounds">
      <p>Round: <span id="round-number">1</span></p>
      <p id="match-winner"></p>
    </div>

    <div class="score">
      <p>Your Score: <span id="user-score">0</span></p>
      <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <button onclick="playGame('rock')">🪨 Rock</button>
      <button onclick="playGame('paper')">📄 Paper</button>
      <button onclick="playGame('scissors')">✂️ Scissors</button>
    </div>

    <div class="result">
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
      <p id="winner"></p>
    </div>

    <button id="reset-btn">🔁 Reset Game</button>
    <button id="dark-mode-btn">🌙 Toggle Dark Mode</button>

    <!-- Optional sounds -->
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
